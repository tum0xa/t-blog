<div class="modal fade" id="AuthModal" tabindex="-1" role="dialog" aria-labelledby="AuthModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalCenterTitle">Вход в режим редактирования</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" action="/login/">
      <div class="modal-body">
          {% csrf_token %}
          <div class="form-group">
            <label for="username" class="col-form-label">Имя пользователя:</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="username" class="col-form-label">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button type="submit" class="btn btn-primary" id="btn_auth">Войти</button>
      </div>
      </form>
    </div>
  </div>
</div>
